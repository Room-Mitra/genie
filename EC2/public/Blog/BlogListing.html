    <style>
        :root {
            --primary: #161032;
            --accent: #E2C044;
            --bg: #f9f9fb;
            --white: #fff;
            --text: #1a1a1a;
            --shadow: 0 4px 24px rgba(22, 16, 50, 0.07);
            --radius: 14px;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg, var(--primary) 80%, var(--accent) 100%);
            color: var(--white);
            padding: 1.2rem 0 1.8rem 0;
            box-shadow: var(--shadow);
        }

        .navbar {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .logo-img {
            width: 110px;
            height: 50px;
            margin-right: 0.7rem;
            border-radius: 8px;
            background: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: var(--primary);
            font-weight: bold;
        }

        /* .logo-img {
            width: 34px;
            height: 34px;
            border-radius: 7px;
            background: var(--white);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            margin-right: 0.6rem;
            font-weight: bold;
        } */

        .logo-text {
            font-size: 1.38rem;
            font-weight: 700;
            color: var(--white);
        }

        .logo-accent {
            color: var(--accent);
        }

        .blog-hero {
            text-align: center;
            margin-top: 1.2rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 1s;
        }

        .blog-hero h1 {
            font-size: 2.2rem;
            font-family: 'Montserrat', Arial, sans-serif;
            margin-bottom: 0.4rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .blog-hero p {
            font-size: 1.1rem;
            color: #ececec;
            font-weight: 400;
            margin-bottom: 0.7rem;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
            min-height: 50vh;
        }

        .blog-listing {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
            animation: fadeInUp 1.2s;
        }

        .blog-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.3rem 1.1rem 1.2rem 1.1rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: box-shadow 0.18s, transform 0.16s;
            position: relative;
            overflow: hidden;
            min-height: 220px;
        }

        .blog-card:hover,
        .blog-card:focus-within {
            box-shadow: 0 6px 32px 0 rgba(226, 192, 68, 0.18);
            transform: translateY(-4px) scale(1.02);
        }

        .blog-card img {
            width: 100%;
            max-height: 155px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 0.9rem;
            background: #eee;
        }

        .blog-title {
            font-size: 1.13rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            color: var(--primary);
            text-decoration: none;
            transition: color 0.15s;
            display: block;
            line-height: 1.3;
        }

        .blog-title:hover,
        .blog-title:focus {
            color: var(--accent);
            text-decoration: underline;
        }

        .blog-meta {
            font-size: 0.93rem;
            color: #838383;
            margin-bottom: 0.5rem;
        }

        .blog-desc {
            font-size: 1rem;
            color: #3d3d3d;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .read-more {
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 30px;
            padding: 0.54rem 1.25rem;
            font-size: 0.99rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            align-self: flex-start;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.15s, color 0.15s;
            box-shadow: 0 1px 4px rgba(226, 192, 68, 0.09);
        }

        .gold-color {
            color: #e2c044;
        }

        .read-more:hover,
        .read-more:focus {
            background: #fff2c3;
            color: var(--primary);
        }

        @media (max-width: 700px) {
            .navbar {
                flex-direction: column;
            }

            .blog-hero h1 {
                font-size: 1.48rem;
            }

            main {
                padding: 1rem 0.23rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        [data-animate] {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.7s, transform 0.7s;
        }

        [data-animate].fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            background: var(--primary);
            color: #ececec;
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
            border-radius: 12px 12px 0 0;
            margin-top: 2rem;
            font-size: 0.97rem;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.08rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 0.45rem;
        }

        .footer-logo .logo-img {
            font-size: 1.4rem;
            margin-right: 0.4rem;
            background: var(--accent);
            color: var(--primary);
        }

        .footer-logo .logo-accent {
            color: var(--accent);
        }

        .footer-social {
            margin: 0.8rem 0;
            display: flex;
            gap: 0.9rem;
            justify-content: center;
            align-items: center;
        }

        .footer-social a {
            color: var(--accent);
            font-size: 1.25rem;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
        }

        .footer-social a:hover,
        .footer-social a:focus {
            color: #fff2c3;
        }

        .footer-contact {
            color: #ececec;
        }

        .copyright {
            color: #bdbddb;
            margin-top: 0.5rem;
        }
    </style>

        function formatDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function renderBlogs() {
            const blogListing = document.getElementById('blogListing');
            blogListing.innerHTML = blogs.map(blog => `
        <article class="blog-card" tabindex="0" aria-label="${blog.title}" data-animate>
          <img src="${blog.image}" alt="${blog.title} cover image" loading="lazy">
          <a href="${blog.url}" class="blog-title">${blog.title}</a>
          <div class="blog-meta">By ${blog.author} | ${formatDate(blog.date)}</div>
          <div class="blog-desc">${blog.desc}</div>
          <a href="${blog.url}" class="read-more" aria-label="Read more about ${blog.title}">Read More</a>
        </article>
      `).join('');
            animateOnScroll();
        }

        // Fade-in animation for cards
        function animateOnScroll() {
            document.querySelectorAll('[data-animate]').forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 40) {
                    el.classList.add('fade-in');
                }
            });
        }
        window.addEventListener('scroll', animateOnScroll);
        window.addEventListener('DOMContentLoaded', function () {
            renderBlogs();
            animateOnScroll();
        });
    </script>
